<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-if&v-else&v-show Demo</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Vue v-if&v-else&v-show Demo</h1>
    <hr>
    <div id="app">
        <span v-if="isLoging">恭喜你杨明，登陆成功</span>
        <span v-else>请先登陆</span>
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el: '#app',
           data: {
               isLoging: true
           }
       })
    </script>
</body>
</html>
