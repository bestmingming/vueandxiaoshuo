<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/assets/js/vue.js"></script>
    <title>v-mode 实例</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            background-color: lightblue;
            padding: 3px;
        }
        .p {
            padding: 9px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h3>文本框的数据绑定</h3>
           <p>
               <label for="">v-model</label>
               <input type="text" v-model="message">
        
                <!-- v-model.lazy lazy修饰符 懒加载 -->
                <label for="">v-model.lazy</label>
               <input type="text" v-model.lazy="message1">
        
                <!-- v-model.number number修饰符 懒加载 -->
                <label for="">v-model.number</label>
                <input type="text" v-model.number="message2"> 
        
                <!-- v-model.number number修饰符 懒加载 -->
                <label for="">v-model.trim</label>
                <input type="text" v-model.trim="message3"> 
        
          </p>
            <p>
                <span>原始文本信息：<strong>{{message}}</strong></span>
            </p>
            <p>
                <span>lazy修饰符：<strong>{{message1}}</strong></span>
            </p>
            <p>
                <span>number修饰符：<strong>{{message2}}</strong></span>
            </p>
            <p>
                <span>number修饰符：<strong>{{message3}}</strong></span>
            </p>
            <hr>
            <h3>文本域的数据绑定</h3>
            <textarea name="" id="" cols="30" rows="10" v-model="message4"></textarea>
            <hr>
            <h3>多选框绑定一个值</h3>
            <input type="checkbox" name="" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>

            <hr>
            <h3>多选框绑定数组</h3>
            <input type="checkbox" name="" id="yangming" value="yangming" v-model="isArr">
            <label for="isTrue">yangming</label>
            <input type="checkbox" name="" id="lihua" value="lihua" v-model="isArr">
            <label for="isTrue">lihua</label>
            <input type="checkbox" name="" id="zhangsan" value="zhangsan" v-model="isArr">
            <label for="isTrue">zhangsan</label>
            <input type="checkbox" name="" id="daming" value="daming" v-model="isArr">
            <label for="isTrue">daming</label>

            <p>{{isArr}}</p>

            <hr>
            <h3>单选框的绑定</h3>
            <p><input type="radio" name="" id="isMale" value="male" v-model="sex">
            <label for="isMale">男</label></p>
            <p><input type="radio" name="" id="isFemale" value="female" v-model="sex">
            <label for="isFemale">女</label></p>
            <p>你选择的性别是： <strong>{{sex}}</strong></p>
        </div>
    </div>
<script>
    var vmodel = new Vue({
        el: '#app',
        data: {
            message: "nihao",
            message1: "yangming",
            message2: "engineer",
            message3 : "忽略空格",
            message4: "绑定文本域",
            isTrue: true,
            isArr: [ ],
            sex: "femal"
        }
    })
</script>
</body>
</html>
