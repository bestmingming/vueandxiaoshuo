<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/assets/js/vue.js"></script>
    <title>v-on example</title>
</head>
<body>
    <div id="app">
        <button v-on:click="plus">加分</button>
        <button v-on:click="substract">减分</button><br>
        <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount">
        <span>{{count}}</span><br>
        <span>{{secondCount}}</span>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                count: 1,
                secondCount: 5
            },
            methods: {
                plus: function () {
                    this.count++;
                },
                substract: function() {
                    this.count--;
                },
                onEnter: function () {
                    this.count = this.count+parseInt(this.secondCount);
                    console.log(parseInt(this.secondCount));
                }
            }
        })
    </script>
</body>
</html>
