<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html Demo</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>v-text & v-html Demo</h1>
    <hr>
    <div id="app">
        <!-- {{message}}用这种方式表现文本，假如出错，浏览器会出现{{message}}这种非常不友好的体验 -->
        <!-- 第二个弊端就是网速慢的时候，在渲染过程中会出现{{message}}这种不友好的画面 -->
        <span>{{message}}</span> =
        <!-- 实际开发中用v-text比较多 -->
        <span v-text="message"> </span><br>

        <!-- 假如我们想在文本中体现html tag 用v-text 或者 {{message}}都是不行的，他们会把tag也渲染进来 -->
        <span v-text="msg"> </span><br>

        <!-- 用v-html可以实现我们想要的效果，但是在实际开发中最好不要用v-html, 因为这很容易引起黑客xss攻击 -->
        <span v-html="msg"> </span>
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el: '#app',
           data: {
               message: 'Hello yangming',
               msg: '<h2>Hello yangming, surrond by h2 tag </h2>'
           }       
        })
    </script>
</body>
</html>
