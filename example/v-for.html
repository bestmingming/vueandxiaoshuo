<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-if&v-else&v-show Demo</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Vue v-for Demo</h1>
    <hr>
    <div id="app">
    <ul>
        <li v-for="item in sortItems">{{item}}</li>
    </ul>
    <hr>
    <ul>
        <!-- 加上index(这个是自定义的，名字随便写，比如可以写成no) 可以在前面打印序号 -->
        <li v-for="(student,index) in sortStudents">{{index+1}}: {{student.name}}-{{student.age}}</li>
    </ul>
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el: '#app',
           data: {
               items: [23, 3, 6, 89, 45],
               students: [
                   {
                       name: 'yangming',
                       age: 33
                   },
                   {
                       name: 'yangwei',
                       age: 34
                   },
                   {
                       name: 'yangyun',
                       age: 30
                   },
                   {
                       name: 'yanghaha',
                       age: 31
                   }
               ]
           },
           computed: {
               sortItems: function() {
                   return this.items.sort(sortNum);
               },
               sortStudents: function() {
                   return sortByKey(this.students, 'age' )
               }
           }
       })
       function sortNum(a,b) {
           return a-b;
       }
       function sortByKey(array, key) {
          return array.sort(function(a,b){
              var x = a[key];
              var y = b[key];
              return ((x < y)?-1 : ((x > y)?1 : 0));
          });
       }
    </script>
</body>
</html>
